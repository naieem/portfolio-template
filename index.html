<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Md.Shahadat's Portfolio</title>
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS Custom -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- favicon Icon -->
        <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
            <link rel="icon" href="images/favicon.ico" type="image/x-icon">-->
        <!-- CSS Plugins -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 

        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <header class="navbar">
            <div class="container-fluid main-nav">
                <div class="row">
                    <div class="header_top">
                        <div class="col-md-3">
                            <div class="logo_img">
                                <a href="#">Md.Shahadat's Portfolio</a>
                            </div>
                        </div>
                        <div class="col-md-7 menu-right">
                            <div class="menu_bar">
                                <nav role="navigation" class="navbar navbar-default">
                                    <div class="navbar-header">
                                        <button id="menu_slide" aria-controls="navbar" aria-expanded="false" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                    </div>
                                    <div class="collapse navbar-collapse" id="navbar">
                                        <ul class="nav navbar-nav">
                                            <li><a href="#webdesign" class="">Web Design</a></li>
                                            <li><a href="#webui" class="">Web ui/ux</a></li>
                                            <li><a href="#mobile" class="">Mobile ui</a></li>
                                            <li><a href="#theme" class="">Theme Design</a></li>
                                        </ul>
                                        <a href="#" class="right">Hire Me</a>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Start Main Container -->
        <div class="slider-container">
        </div>
        <section class="image-container">
        </section>
        <!-- End Main Container-->

        <script id="expressions-template" type="text/x-handlebars-template">
            <section id="webdesign" class="carousel-bg open">
                <div class="container-fluid">
                    <div class="owl-carousel owl-carousel2">
                        {{#each webdesign}}
                            <div class="item" data-menu="webdesign" data-index="{{index}}"><img src="images/{{image}}" alt="image"></div>
                        {{/each}}                        
                    </div>
                </div>
            </section>
            <section id="webui" class="carousel-bg">
                <div class="container-fluid">
                    <div class="owl-carousel owl-carousel2">
                        {{#each webdesign}}
                            <div class="item" data-menu="webui" data-index="{{index}}"><img src="images/{{image}}" alt="image"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
            <section id="mobile" class="carousel-bg">
                <div class="container-fluid">
                    <div class="owl-carousel owl-carousel2">
                        {{#each webdesign}}
                            <div class="item" data-menu="mobile" data-index="{{index}}"><img src="images/{{image}}" alt="image"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
            <section id="theme" class="carousel-bg">
                <div class="container-fluid">
                    <div class="owl-carousel owl-carousel2">
                        {{#each webdesign}}
                            <div class="item" data-menu="theme" data-index="{{index}}"><img src="images/{{image}}" alt="image"></div>
                        {{/each}}
                    </div>
                </div>
            </section>
        </script>
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
